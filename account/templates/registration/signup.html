{% extends  'base.html' %}

{% block body %}
<style>
  .center {
  margin: auto;
  width: 50%;
  padding: 10px;
}
</style>
<div class="card center">
  <div class="card-body ">
    <h2>Add Student</h2>
    <section class="content">
        <form action="{% url 'account:signup' %}" method="POST"> {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Student Creation Form</h3>
                  <div class="card-tools">
                    <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                      <i class="fas fa-minus"></i></button> -->
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">Username</label>
  <!--                  <input type="text"  name="name" maxlength="100" required id="id_name" class="form-control" value="">-->
                    <input type="text" name="username" maxlength="150" autofocus required id="id_username" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">Email</label>
  <!--                  <textarea id="inputDescription" class="form-control" rows="4" name="description" required id="id_description"></textarea>-->
                    <input type="email" name="email" maxlength="254" required id="id_email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">Password</label>
                    <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control">
  <!--                  <select class="form-control custom-select"  name="status" id="id_status">-->
  <!--                    <option selected disabled>Select one</option>-->
  <!--                    &lt;!&ndash; <option>On Hold</option> &ndash;&gt;-->
  <!--                    <option value="active" selected>Active</option>-->
  <!--                    <option value="inactive">Inactive</option>-->
  <!--                  </select>-->
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">Confirm Password</label>
  <!--                  <textarea id="inputDescription" class="form-control" rows="4" name="description" required id="id_description"></textarea>-->
                    <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control">
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <a href="{% url 'account:list_student' %}" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="Add Student" class="btn btn-success float-right">
            </div>
          </div>
        </form>
      </section>
  </div>
</div>
{% endblock body %}
