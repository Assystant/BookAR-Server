{% extends "root.html" %}
{% block body %}
    <!-- Content Header (Page header) -->
    <section class="content-header pt-4">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Book Add</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Book</a></li>
              <li class="breadcrumb-item active">Add</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <form action="#" method="POST"> {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Book Details</h3>
                <div class="card-tools">
                  <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i></button> -->
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Book Name</label>
                  <input type="text"  name="name" maxlength="100" required id="id_name" class="form-control" value="">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Book Description</label>
                  <textarea id="inputDescription" class="form-control" rows="4" name="description" required id="id_description"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputStatus">Status</label>
                  <select class="form-control custom-select"  name="status" id="id_status">
                    <option selected disabled>Select one</option>
                    <!-- <option>On Hold</option> -->
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="id_publisher">Publisher</label>
                  <select class="form-control custom-select" name="publisher" id="id_publisher">
                      <option selected disabled>Select one</option>
                        {% for publisher in publishers %}
                      <!-- <option>On Hold</option> -->
                          <option  value ="{{ publisher.id }}">{{ publisher.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                  <label for="id_author">Asignee</label>
                  <select class="form-control custom-select" name="author" id="id_author">
                      <option selected disabled>Select one</option>
                      {% for author in authors %}
                        <option  value ="{{ author.id }}">{{ author.name }}</option>
                      {% endfor %}
                    </select>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input type="submit" value="Add Book" class="btn btn-success float-right">
          </div>
        </div>
      </form>
    </section>
    <!-- /.content -->


 {% endblock body %}
