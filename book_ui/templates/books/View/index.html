{% extends "root.html" %}
{% block body %}


    <!-- Content Header (Page header) -->
    <section class="content-header pt-4">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Book Edit</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Book</a></li>
              <li class="breadcrumb-item active">Edit Book 1</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Book Details</h3>
              <div class="card-tools">
                <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button> -->
              </div>
            </div>
            <div class="card-body">
              <form action="" method="POST" autocomplete="off" class="" enctype="multipart/form-data" >
                  {% csrf_token %}
                <fieldset disabled="disabled">
                {% for field in form %}
                  <div class="form-group">
                      <label for="{{ field.auto_id }}">{{ field.label_tag }}</label>
                      {{ field }}
                  </div>
                  {% endfor %}
                  </fieldset>
                 <div class="row mb-4">
                    <div class="col-12">
<!--                      <input type="reset" class="btn btn-secondary" value="Revert Changes">-->
                      <a href="/book-ui/books-list/" class="btn btn-secondary" >Cancel</a>

                    </div>
                  </div>
              </form>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>




<!--      <form method="post" action="#" >{% csrf_token %}-->
<!--          {{ form.as_table }}-->
<!--          <input type="submit" value="Submit"/>-->
<!--      </form>-->
    </section>
    <!-- /.content -->

{% endblock body %}
