<!DOCTYPE html>
{% load static %}
<html>
<head>
  <link rel="stylesheet" href="{% static 'plugins/toastr/toast.css' %}" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book AR | Books</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %} ">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/adminlte.min.css' %} ">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
      .main-header, .content-wrapper, .main-footer {
          margin-left:0!important;
          padding-left:2rem;
          padding-right: 2rem;
      }
      .btn-circle {
          border-radius: 50%;
      }
      .btn-fab {
          width: 40px;
          height: 40px;
      }
      .btn-fab.btn-sm {
          width:30px;
          height: 30px;
      }
      .btn-fab.btn-xs {
          width:25px;
          height: 25px;
      }
  </style>
</head>
<body class="">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
          <div class="login-logo mb-0 small mx-3" style="font-size:1.58rem">
            <a class="small" href="../"><b>Book</b> AR</a>
          </div>
        <!-- <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a> -->
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/books/book-list/" class="nav-link active">Books</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../authors" class="nav-link">Asignees</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../publishers" class="nav-link">Publishers</a>
      </li>
      <!-- <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li> -->
    </ul>


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
          <i class="fas fa-user"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    {% block body %}

    {% endblock body %}
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 0.0.1-ALPHA
    </div>
    <strong>Copyright &copy; 2021 <a href="http://assystant.com">Book AR</a>.</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'dashboard/plugins/jquery/jquery.min.js' %} "></script>
<!-- Bootstrap 4 -->
<script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
<!-- AdminLTE App -->
<script src="{% static 'dashboard/dist/js/adminlte.min.js' %} "></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dashboard/dist/js/demo.js' %} "></script>
<script src="{% static 'plugins/skyjs/skyajax.js' %}"></script>
<script src="{% static 'plugins/toastr/toast.js' %} "></script>
</body>
</html>
